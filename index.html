<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeWinds Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- Intro Screen -->
    <div class="logo-container" id="introScreen">
      <img
        src="SailShip (Whiteboard).png"
        alt="TradeWinds Logo"
        class="logo"
        id="logo"
      />
    </div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
      <!-- Left Section -->
      <div class="sec1">
        <h1 class="welcomeBackSignOn">Welcome Back!</h1>
        <h3 class="signInText">Sign in to continue, or sign up below.</h3>
        <a href="https://trinitycapitalsignup.netlify.app" class="signUpBtn">
          Sign Up
        </a>
      </div>

      <!-- Right Section -->
      <div class="sec2">
        <h1 class="welcomeBackSignOn">Sign in to TradeWinds</h1>
        <h3 class="signInText">Use your information below:</h3>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="pin" class="form-label">Password</label>
            <input
              type="password"
              id="pin"
              class="form-control"
              placeholder="Enter your Password"
              required
            />
          </div>
          <button type="submit" class="signInBtn">Sign In</button>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js" defer></script>
  </body>
</html>
