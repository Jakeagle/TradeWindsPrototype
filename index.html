<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeWinds Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <!-- Intro Screen -->
    <div class="logo-container" id="introScreen">
      <img
        src="SailShip (Whiteboard).png"
        alt="TradeWinds Logo"
        class="logo"
        id="logo"
      />
    </div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
      <!-- Left Section -->
      <div class="sec1">
        <h1 class="welcomeBackSignOn">Welcome Back!</h1>
        <h3 class="signInText">Sign in to continue, or sign up below.</h3>
        <a href="https://trinitycapitalsignup.netlify.app" class="signUpBtn">
          Sign Up
        </a>
      </div>

      <!-- Right Section -->
      <div class="sec2">
        <h1 class="welcomeBackSignOn">Sign in to TradeWinds</h1>
        <h3 class="signInText">Use your information below:</h3>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="pin" class="form-label">Password</label>
            <input
              type="password"
              id="pin"
              class="form-control"
              placeholder="Enter your Password"
              required
            />
          </div>
          <button type="submit" class="signInBtn">Sign In</button>
        </form>
      </div>
    </div>

    <!-- Dashboard Screen -->
    <div class="dashboard-container d-none" id="dashboardScreen">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="SailShip (Whiteboard).png"
              alt="TradeWinds Logo"
              height="30"
            />
            TradeWinds
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Dashboard Content -->
      <div class="container mt-4">
        <h1>Dashboard</h1>

        <!-- Search Section -->
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="searchKeywords" class="form-label"
              >Search Keywords</label
            >
            <input
              type="text"
              id="searchKeywords"
              class="form-control"
              placeholder="Enter keywords"
            />
          </div>
        </div>

        <button class="btn btn-primary mb-3" id="searchBtn">Search</button>

        <!-- Results Table -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="resultsTable">
              <!-- Dynamic Results Go Here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-center mt-4">
        <p>
          &copy; 2024 FERGUSON SOFTWARE SOLUTIONS, LLC |
          <a href="https://fergusonsoftwaresolutions.net">Visit Our Website</a>
        </p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76A9YdVHmXfZjE+Dl6loq8sMbZ9U4zUU1zW5vjxLA9jG4lA7Kx0f5we9KK3cNf9"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
