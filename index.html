<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeWinds Prototype</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>

    <!-- Link to your index.js file -->
    <script src="index.js" defer></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="text-center">
      <h1 class="mb-4">TradeWinds</h1>
      <p class="mb-4">
        Click the button below to start tracking sales and subscriptions!
      </p>
      <button id="startButton" class="btn btn-primary btn-lg">
        Start TradeWinds
      </button>
      <div id="statusMessage" class="mt-4 text-success"></div>
    </div>
  </body>
</html>
